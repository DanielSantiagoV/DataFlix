    <style>
        body { background: #181411; color: #f3f0ed; font-family: 'Poppins', 'Inter', sans-serif; }
        .course-details-container { max-width: 800px; margin: 0 auto; padding: 40px 16px 60px 16px; }
        .breadcrumb { color: #b6a89a; font-size: 0.98rem; margin-bottom: 18px; }
        .breadcrumb a { color: #b6a89a; text-decoration: none; }
        .breadcrumb .sep { margin: 0 6px; }
        .course-title { font-size: 2.3rem; font-weight: 700; margin-bottom: 10px; color: #fff; }
        .course-desc { color: #b6a89a; font-size: 1.08rem; margin-bottom: 32px; line-height: 1.6; }
        .section-title { font-size: 1.2rem; font-weight: 600; margin: 32px 0 18px 0; color: #fff; }
        .outline-list { display: flex; flex-direction: column; gap: 18px; }
        .outline-item { display: flex; align-items: center; background: #231b16; border-radius: 10px; padding: 16px 18px; gap: 18px; }
        .outline-icon { background: #3a2b22; color: #fff; border-radius: 8px; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; }
        .outline-info { flex: 1; }
        .outline-title { font-weight: 600; color: #fff; font-size: 1.08rem; }
        .outline-desc { color: #b6a89a; font-size: 0.98rem; }
        .outline-progress { width: 120px; display: flex; align-items: center; gap: 8px; }
        .progress-bar-bg { background: #2d211a; border-radius: 6px; width: 70px; height: 5px; overflow: hidden; }
        .progress-bar-fill { background: #6b4c36; height: 100%; border-radius: 6px; transition: width 0.3s; }
        .progress-label { font-size: 0.95rem; color: #fff; min-width: 24px; text-align: right; }
        .resources-list { display: flex; flex-direction: column; gap: 14px; }
        .resource-item { display: flex; align-items: center; background: #231b16; border-radius: 10px; padding: 14px 18px; gap: 16px; }
        .resource-icon { background: #3a2b22; color: #fff; border-radius: 8px; width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        .resource-info { flex: 1; }
        .resource-title { font-weight: 600; color: #fff; font-size: 1.01rem; }
        .resource-desc { color: #b6a89a; font-size: 0.95rem; }
        .resource-action { color: #fff; font-size: 1.2rem; margin-left: 10px; }
        .discussion-list { display: flex; flex-direction: column; gap: 22px; margin-top: 10px; }
        .discussion-item { display: flex; align-items: flex-start; gap: 14px; }
        .discussion-avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; background: #3a2b22; }
        .discussion-content { flex: 1; }
        .discussion-author { font-weight: 600; color: #fff; font-size: 1rem; }
        .discussion-meta { color: #b6a89a; font-size: 0.92rem; margin-left: 6px; }
        .discussion-text { color: #f3f0ed; font-size: 1.01rem; margin-top: 2px; }
        @media (max-width: 600px) {
            .course-details-container { padding: 18px 2vw 40px 2vw; }
            .course-title { font-size: 1.3rem; }
            .section-title { font-size: 1.05rem; }
            .outline-progress { width: 80px; }
        }
    </style>
</head>
